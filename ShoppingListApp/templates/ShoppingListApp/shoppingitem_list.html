{% extends 'ShoppingListApp/base.html' %}

{% block content %}
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Store Location</th>
      <th>Home Location</th>
    </tr>
    {% for shoppingitem in shoppingitems %}
    <tr>
      <td>{{ shoppingitem.name }}</td>
      <td>{{ shoppingitem.storelocation }}</td>
      <td>{{ shoppingitem.homelocation }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
